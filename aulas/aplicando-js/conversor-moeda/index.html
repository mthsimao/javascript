<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <style>
        body {
            background-color: #303030;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.4rem;
        }

        .botao {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Conversor de moeda</h1>

        <div class="group">

            <label for="inputReal">R$ </label>
            <input type="text" name="inputReais" id="inputReal" min="0.001" max="9999999.9" step="0.01" onchange="ativarBotao()">
        </div>

        <div class="group">
            <input type="radio" name="moedaEstrangeira" id="dolar">
            <label for="dolar">Dolar</label>

            <input type="radio" name="moedaEstrangeira" id="euro">
            <label for="euro">Euro</label>

            <input type="radio" name="moedaEstrangeira" id="libra">
            <label for="libra">Libra</label>
        </div>

        <div class="group">
            <button class="botao" onclick="converter()" id="btnConverter">Converter</button>
            <button type="reset" class="botao">Limpar</button>
        </div>

        <div class="mensagem">
            <p class="aviso">Digite o valor a ser convertido e selecione a moeda</p>
        </div>
    </main>
</body>
</html>
