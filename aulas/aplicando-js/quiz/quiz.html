<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <main>
        <section class="conteudo">

            <div class="titulo">
                <h1>Simon Quiz</h1>
                <p class="instrucoes">Leia a pergunta e clique na resposta correta</p>
            </div>

            <article class='questoes'>
                
                <div class='questao'>
                    <span id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                </div>

                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    </ol>
                </div>

            </article>

            <div id="aviso">Quest√£o <span id="numero"></span> de <span id="total"></span></div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
