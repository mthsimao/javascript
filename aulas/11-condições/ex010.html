<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 16pt Arial;
        }

        #itxtvel {
            font-size: 16px;
            padding: 5px;
        }
        
        .button {
            font: normal 16px Arial;
            padding: 5px 18px;
        }

        #res {
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>

    <label for="itxtvel">Velocidade do carro: </label>
    <input type="number" name="txtvel" id="itxtvel">
    
    <input type="button" value="Verificar" onclick="calcular()" class="button">

    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = document.querySelector('input#itxtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`

            if ( vel > 70) {
                res.innerHTML += `Você está <strong>multado</strong> por ultrapassar a velocidade permitida!`
            } // Condição Simples

            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

        }
    </script>
</body>
</html>
