<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="title">
            <h1>Calc</h1>
        </div>

        <div class="card">

            <div id="div-display">
                <p class="resultado-calc">0</p>
            </div>

            <div class="btns">
                <div class="row">
                    <button id="CL" class="tecla lightblue">CL</button>
                    <button id="t(" class="tecla lightblue op">(</button>
                    <button id="t)" class="tecla lightblue op">)</button>
                    <button id="dividir" class="tecla orange lightblue op">/</button>
                </div>
                <div class="row">
                    <button id="t7" class="tecla num">7</button>
                    <button id="t8" class="tecla num">8</button>
                    <button id="t9" class="tecla num">9</button>
                    <button id="multiplicar" class="tecla orange op">*</button>
                </div>
                <div class="row">
                    <button id="t4" class="tecla num">4</button>
                    <button id="t5" class="tecla num">5</button>
                    <button id="t6" class="tecla num">6</button>
                    <button id="subitrair" class="tecla orange op">-</button>
                </div>
                <div class="row">
                    <button id="t1" class="tecla num">1</button>
                    <button id="t2" class="tecla num">2</button>
                    <button id="t3" class="tecla num">3</button>
                    <button id="somar" class="tecla orange op">+</button>
                </div>
                <div class="row">
                    <button id="t0" class="tecla num">0</button>
                    <button id="ponto" class="tecla num">,</button>
                    <button id="resutlado" class="tecla orange res">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
