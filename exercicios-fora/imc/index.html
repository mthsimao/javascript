<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="caixa">
        <div class="title"><h1>Calculadora IMC</h1></div>
        <div class="caixa-inputs">
          <div class="input">
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required />
          </div>
          <div class="input">
            <label for="ialtura">Altura:</label>
            <input type="number" name="Altura" id="ialtura" required />
          </div>
          <div class="input">
            <label for="ipeso">Peso:</label>
            <input type="number" name="Peso" id="ipeso" required />
          </div>

          <div class="btn"><button>Calcular</button></div>

          <div class="resultado"></div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
